<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App v7</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Fitness App v7</h1>
        <nav>
            <ul>
                <li><a href="#user-profile">Profile</a></li>
                <li><a href="#bmi-calculator">BMI</a></li>
                <li><a href="#fitness-tracker">Fitness</a></li>
                <li><a href="#hydration-tracker">Hydration</a></li>
                <li><a href="#sleep-assessment">Sleep</a></li>
                <li><a href="#nutrition-diary">Nutrition</a></li>
                <li><a href="#workout-routines">Workouts</a></li>
                <li><a href="#progress-tracking">Progress</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="user-auth">
            <h2>User Authentication</h2>
            <div id="login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
                <button onclick="register()">Register</button>
            </div>
            <div id="logout-button" style="display: none;">
                <button onclick="logout()">Logout</button>
            </div>
        </section>

        <section id="user-profile" style="display: none;">
            <h2>User Profile</h2>
            <div id="profile-info"></div>
        </section>

        <section id="bmi-calculator">
            <h2>BMI Calculator</h2>
            <input type="number" id="weight" placeholder="Weight (kg)" required>
            <input type="number" id="height" placeholder="Height (cm)" required>
            <button onclick="calculateBMI()">Calculate BMI</button>
            <div id="bmi-result"></div>
        </section>

        <section id="fitness-tracker">
            <h2>Fitness Tracker</h2>
            <input type="text" id="activity" placeholder="Activity">
            <input type="number" id="duration" placeholder="Duration (minutes)">
            <button onclick="addActivity()">Add Activity</button>
            <div id="activity-list"></div>
            <div id="total-calories"></div>
        </section>

        <section id="hydration-tracker">
            <h2>Hydration Tracker</h2>
            <input type="number" id="water-intake" placeholder="Water intake (ml)">
            <button onclick="addWaterIntake()">Add Water Intake</button>
            <div id="water-intake-total"></div>
            <div id="hydration-status"></div>
        </section>

        <section id="sleep-assessment">
            <h2>Sleep Quality Assessment</h2>
            <input type="number" id="sleep-duration" placeholder="Sleep duration (hours)">
            <select id="sleep-quality">
                <option value="">Select sleep quality</option>
                <option value="poor">Poor</option>
                <option value="fair">Fair</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
            </select>
            <button onclick="assessSleep()">Assess Sleep</button>
            <div id="sleep-result"></div>
        </section>

        <section id="nutrition-diary">
            <h2>Nutrition Diary</h2>
            <input type="text" id="food-item" placeholder="Food item">
            <input type="number" id="calories" placeholder="Calories">
            <button onclick="addFoodItem()">Add Food Item</button>
            <div id="food-list"></div>
            <div id="total-calories-consumed"></div>
        </section>

        <section id="workout-routines">
            <h2>Workout Routines</h2>
            <select id="workout-type">
                <option value="">Select workout type</option>
                <option value="full-body">Full Body</option>
                <option value="upper-body">Upper Body</option>
                <option value="lower-body">Lower Body</option>
                <option value="cardio">Cardio</option>
            </select>
            <button onclick="getWorkout()">Get Workout</button>
            <div id="workout-plan"></div>
        </section>

        <section id="progress-tracking">
            <h2>Progress Tracking</h2>
            <canvas id="progress-chart"></canvas>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
